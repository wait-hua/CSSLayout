<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏自适应布局</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		#top {
			position: absolute;
			top:0;
			width: 100%;
			height: 50px;
			background-color: pink;	        
		}
		#content {
			position: absolute;
			left: 0;
			top:50px;
			right: 0;
			bottom: 70px;
			overflow: auto;/*这句不能少*/
			background-color: yellow;
		}
		#foot {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 70px;
			background-color: #000;
			opacity: 0.7;
		}
		#mes {
			height: 1050px;
			
		}
	</style>
<body>
	<div id="top"></div>
	<div id="content">
		<div id="mes">正文内容</div>
		
	</div>
	<div id="foot"></div>
</body>
</html>
