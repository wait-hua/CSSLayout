<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定顶栏和遮罩布局</title>
	<style type="text/css">
		body {
			padding-top: 50px;
		}
		#m-nav {
			position: fixed;
			top:0;
			width: 100%;
			height: 50px;
			background-color: pink;
		}
		#m-content {
			/*padding-top: 50px;*/
			height: 3000px;
		}
		#mask {
			position: fixed;
			top:0;
			left: 0;
			z-index: 999;
			background-color: #000;
			height: 100%;
			width: 100%;
			opacity: 0.3;

		}
	</style>
</head>
<body>
	<div id="m-nav">网易云音乐</div>
	<div id="m-content">正文部分</div>
	<!-- 遮罩 -->
	<div id="mask"></div>
</body>
</html>
